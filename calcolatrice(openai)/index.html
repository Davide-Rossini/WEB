<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calcolatrice</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Electrolize">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Orbitron">
</head>

<body>
  <h1>Calcolatrice</h1>
  <img src="Logo_of_AC_Milan.svg.png" alt="logo milan" id="logo">
<form>
  <div class = "calc">
  <input type="text" id="input" class="schermo" value="">


  <div class="button-row">
    <input type="button" class="button-calc" id = "rad"value="sqrt" onclick="append('sqrt')">
    <input type="button" class="button-calc" value="x^2" id="pot" onclick="append('^2')">
    <input type="button" class="button-calc" value="CANC" id="cancella">
    <input type="button" class="button-calc" id="add" value="+" onclick="append('+')">
  </div>

  <div class = "button-row">
  <input type="button" class="button-calc" value="1" onclick="append('1')">
  <input type="button" class="button-calc" value="2" onclick="append('2')">
  <input type="button" class="button-calc" value="3" onclick="append('3')">
  <input type="button" class="button-calc" id="men" value="-" onclick="append('-')">

  </div>
  <div>
  <input type="button" class="button-calc" value="4" onclick="append('4')">
  <input type="button" class="button-calc" value="5" onclick="append('5')">
  <input type="button" class="button-calc" value="6" onclick="append('6')">
  <input type="button" class="button-calc" id ="mol"value="x" onclick="append('*')">

  </div>

  <div class = "button-row">
  <input type="button" class="button-calc" value="7" onclick="append('7')">
  <input type="button" class="button-calc" value="8" onclick="append('8')">
  <input type="button" class="button-calc" value="9" onclick="append('9')">
  <input type="button" class="button-calc" id="div" value="รท" onclick="append('/')">

  </div>

  <div class = "button-row">
  <input type = "button" class="button-calc" value = "." onclick="append('.')">
  <input type="button" class="button-calc" value="0" onclick="append('0')">
  <input type="button" class="button-calc" value="=" onclick="compute()">
  <input type="button" class="button-calc" id="div" value="@" onclick="append('giromerda ')">

  </div>
  </div>
</form>
<script src="script.js"></script>
</body>

</html>
