<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<body>

    <table class="tabella" border="2">

            <td><input type="text" class="g1-punteggio"></td>
            <td><button id="btn-1" class="aggiungi">Punto</button></td>
        </tr>
        <tr class="giocatore2">
            <td class="nome">Giocatore2</td>
            <td><input type="text" class="g2-set"></td>
